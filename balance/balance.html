<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance</title>
    <link rel="stylesheet" href="balance.css">
    <link rel="icon" href="../assets/Logo.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="../assets/Logo.png" alt="Logo">
        </div>
        <div class="ayuda">
            <button>¿Te ayudamos?</button>
        </div>
        <div class="iconos">
            <img src="../assets/campana.png" alt="Campana">
            <a href="../Inicio_Sesion/login.html"><img src="../assets/Usuario.png" alt="Usuario"></a>
            <img src="../assets/ajuste.png" alt="Ajustes">
        </div>        
    </header>
    <nav class="menu">
        <a href="../pagPrincipal/pagPrincipal.html">Inicio</a>
        <a href="../gastos/gastos.html">Gastos</a>
        <a href="../ingresos/ingresos.html">Ingresos</a>
        <a href="../presupuestos/presupuesto.html">Presupuestos</a>
        <a href="#" class="active">Balance</a>
    </nav>
    <main>
        <div class="saldo-container">
            <label for="saldo-mensual">Saldo mensual:</label>
            <input type="number" id="saldo-mensual" placeholder="Introduce tu saldo">
        </div>

        <div class="main-container">
            <div class="gastos">
                <h3>Gastos Mensuales</h3>
                <label for="vivienda">Vivienda:</label>
                <input type="text" id="vivienda" placeholder="Gastos de vivienda">

                <label for="alimentos">Alimentos:</label>
                <input type="text" id="alimentos" placeholder="Gastos de alimentos">

                <label for="transporte">Transporte:</label>
                <input type="text" id="transporte" placeholder="Gastos de transporte">

                <label for="servicios">Servicios:</label>
                <input type="text" id="servicios" placeholder="Gastos en servicios">

                <label for="entretenimiento">Entretenimiento:</label>
                <input type="text" id="entretenimiento" placeholder="Gastos en entretenimiento">

                <label for="otros">Otros:</label>
                <input type="text" id="otros" placeholder="Otros gastos">
            </div>

            <div class="calculo">
                <h3>Calculo</h3>
                <div class="calculo-section">
                    <label for="total-gastos">Total gastos:</label>
                    <input type="text" id="saldoTotal" placeholder="Introduce tu saldo">
                    <br>
                    <input type="text" id="total-gastos" placeholder="Introduce tus gastos">
                    <br>
                    <span>-</span>
                    <br>
                    <button type="submit" id="calcular">Calcular</button>
                    <input type="text" id="resultado" placeholder="Resultado">
                    <br>
                    <hr>
                    <div class="resultado" id="resultadoFinal"></div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="redes" id="redes">
            <a href="https://www.whatsapp.com/?lang=es_LA"><img src="../assets/whatsap.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/"><img src="../assets/instagram.png" alt="Instagram"></a>
            <a href="https://www.tiktok.com/@tiktok_es?lang=es"><img src="../assets/tiktok.png" alt="TikTok"></a>
            <a href="https://workspace.google.com/intl/es/gmail/"><img src="../assets/email.png" alt="Email"></a>
        </div>
        <div id="politica" class="politica">
            <img src="../assets/seguridad.png" alt="Seguridad">
        </div>
        <div class="privacidad" id="privacidad">
            <p>© 2025 FinGuard</p>
            <a href="#"><p>Políticas de privacidad</p></a>
        </div>
    </footer>

    <script src="balance.js"></script>

</body>
</html>
