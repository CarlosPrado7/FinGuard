<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="cambioContra.css">
    <link rel="icon" href="../assets/Logo.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    
    <div id="contenedor" class="contenedor">
        <div id="titulo" class="titulo">
            <h1>Cambio de contraseña</h1>
        </div>

        <div id="principal" class="principal">
            <div id="contra1">
                <label for="nuevaContra1" id="nuevaContra">Nueva contraseña</label>
                <input type="password" id="nuevaContra1" name="nuevaContra1" class="nuevaContra1" placeholder="Introduce la nueva contraseña" required>
            </div>
            <div id="contra2">
                <label for="nuevaContra2" id="nuevaContra">Nueva contraseña</label>
                <input type="password" id="nuevaContra2" name="nuevaContra2" class="nuevaContra2" placeholder="Introduce de nuevo la nueva contraseña" required>
            </div>

            <div id="btnCambiar" class="btnCambiar">
                <button type="submit" id="Cambiar" class="boton"><a href="../Inicio_Sesion/login.html">Cambiar</a></button>
            </div>
        </div>
    </div>

</body>
</html>
