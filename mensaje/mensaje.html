<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducir código de mensaje</title>
    <link rel="stylesheet" href="mensaje.css">
    <link rel="icon" href="../assets/Logo.png" type="image/icon type">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    
    <div id="principal" class="principal">
        <div id="logo" class="logo">
            <img src="../assets/Logo.png">
        </div>

        <div id="titulo" class="titulo">
            <h1>Se ha enviado un mensaje a tu número de teléfono</h1>
        </div>

        <div id="formulario" class="formulario">
            <label for="introduce" id="introduce">Introduce el código</label>
            <br>
            <input type="password" id="contra" class="contra" placeholder="Introduce el código" required>
        </div>

        <div id="btnEntrar" class="btnEntrar">
            <button type="submit" id="boton" class="boton"><a href="../pagPrincipal/pagPrincipal.html">Entrar</a></button>
        </div>
    </div>
</body>
</html>
